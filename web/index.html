<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>piJS Robot controller</title>
    <meta name="viewport" content="width=500">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="socket.io.js"></script>
    <style>

    </style>
    <link rel="stylesheet" href="pijs.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<button id="forward"></button>
<button id="backward"></button>
<button id="left"></button>
<button id="right"></button>
<input type="text" id="serverip"/>

<button id="connect">connect</button>


<button id="stop">STOP</button>

<div class="range">
    <p>Reconnect to apply</p>
    <label for="turnspeed">Turn speed 80</label><br>
    <input type="text" id="turnspeed" name="turnspeed" min="0" max="255" value="80"  />
    <br>
    <br>
    <label for="speed">Straight speed 255</label><br>
    <input type="text" id="speed" name="speed" min="0" max="255" value="255"  />

</div>

<!--<div id="gamepadDisplay"></div>-->

<script type="text/javascript" src="client.js"></script>
</body>
</html>
